<div class="c-quantity-counter">
    <span (click)="decrementCount()" class="c-quantity-counter__button c-quantity-counter__button--minus">
        <img src="assets/images/minus-icon.svg">
    </span>
    <label class="c-quantity-counter__number-counter">{{ count }}</label>
    <span (click)="incrementCount()" class="c-quantity-counter__button c-quantity-counter__button--plus">
        <img src="assets/images/plus-icon.svg">
    </span>
</div>
